{% extends 'finance_tracker/base.html' %} 
{% load static %} 

{% block content %}
<h4 class="m-3 text-center display-6
">Upload Bank Statement</h4>
<div class="container
    d-flex
    text-center
    justify-content-center">
    <form method="post" enctype="multipart/form-data"> 
        {% csrf_token %} 

        <div class="mb-3">
            {{ form.as_p }}             
        </div>

        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock%}
