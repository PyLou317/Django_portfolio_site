<div class="offcanvas offcanvas-start w-25 offcanvas-dark bg-dark" tabindex="-1" id="offcanvas" data-bs-keyboard="false" data-bs-backdrop="false">
    <div class="offcanvas-header">
        <h6 class="offcanvas-title d-none d-sm-block" id="offcanvas">Menu</h6>
        <button  type="button" class="btn-close text-reset btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body px-0">
        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-start" id="menu">
            <li class="nav-item">
                <a href="{% url 'finance_tracker:home' %}" class="nav-link text-truncate text-light">
                    <i class="fs-5 bi-house"></i><span class="ms-1 d-none d-sm-inline"> Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'finance_tracker:dashboard' %}" class="nav-link text-truncate text-light">
                    <i class="fs-5 bi-speedometer2"></i><span class="ms-1 d-none d-sm-inline"> Dashboard</span> </a>
            </li>
            <li class="nav-item">
                <a href="{% url 'finance_tracker:transaction-list' %}" class="nav-link text-truncate text-light">
                    <i class="fs-5 bi-table"></i><span class="ms-1 d-none d-sm-inline"> Transactions</span></a>
            </li>
            <li class="nav-item">
                <a href="{% url 'finance_tracker:file_upload' %}" class="nav-link text-truncate text-light">
                    <i class="fs-5 bi bi-cloud-arrow-up-fill"></i><span class="ms-1 d-none d-sm-inline"> Upload</span></a>
                </li>

            {% comment %} ------------------- User Account ------------------ {% endcomment %}
            <li class="dropdown">
                <a href="#" class="nav-link dropdown-toggle text-truncate text-light" id="dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fs-5 bi bi-person-circle"></i><span class="ms-1 d-none d-sm-inline">Account</span>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdown">
                    {% if user.is_authenticated %}
                        <li><a class="dropdown-item" href="{% url 'users:profile_home' %}">My Profile</a></li>
                        <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{% url 'account_login' %}">Login</a></li>
                        <li><a class="dropdown-item" href="{% url 'account_signup' %}">Register</a></li>
                    {% endif %}
                </ul>
            </li> 
            </ul>
        </div>
    </div>
