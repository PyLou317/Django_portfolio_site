{% load crispy_forms_tags %}
{% load socialaccount %} 
{% load static %}

<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

        <meta name="description" content="{% block description %}Lucas Patriquin Digital Playground: a personal portfolio{% endblock %}">
        <title>Login</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}" />
        <link rel="stylesheet" href="{% static 'css/login.css' %}" />
      
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
       
    </head>
  
    <body>
        <div id="logo-container" class="d-flex container align-items-center justify-content-center">
            <p>LOGO</p>
        </div>
        <div class="d-flex container align-items-center justify-content-center">
            <div id="login-container" class="col-xl-4 col-lg-5 col-md-8 col-sm-10 col-11 shadow">
                <div class="card p-4">
                    <div id="login-header" class="mx-3 pb-1">
                        <h1>Welcome</h1>
                        <p id="sub-header">Please login to your account.</p>
                    </div>
                    <div class="card-body">
                    <form method="post" action="{% url 'account_login' %}" class="login-form">
                        {% csrf_token %}
                        <div>
                            {% crispy form %}
                            <div class="text-center mt-3">
                                <button id="login-btn" type="submit" class="btn btn-dark btn-block">Login</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-3 text-center">
                    <p>
                        New user? <a href="{% url 'account_signup' %}">Create an Account!</a>
                    </p>
                    <p class="mt-3"> 
                        {#---- Google Sign-In Link ----#}
                        <a href="{% provider_login_url 'google' action='reauthenticate' %}" class="btn btn-outline-dark btn-block">
                        <i class="bi bi-google"></i> 
                        Login with Google
                        </a>
                    </p>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
