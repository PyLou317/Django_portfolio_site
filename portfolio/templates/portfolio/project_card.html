<div class="container mb-5">
        <h1 class="display-3 text-center m-5">My Projects</h1>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-5">  {% if projects %}
            {% for project in projects %}
                <div class="col text-center">  
                    <div id="project-card" class="card h-100">
                        <a href="{% url 'portfolio:project_redirect' pk=project.pk %}">
                            {% if project.image %}
                            <img src="{{ project.image.url }}" class="card-img-top" alt="{{ project.title }}">
                            {% endif %}
                            <div id="pc-body" class="card-body">
                                <h5 id="pc-title" class="card-title">{{ project.title }}</h5>
                                <p class="card-text">{{ project.description }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            {% endfor %}
        {% else %}
        <p>No projects added yet.</p>
        {% endif %}
    </div>
</div>
